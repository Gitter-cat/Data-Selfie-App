<body>
  <h1>Data Selfie App</h1>
  <h2><a href="index.html">Enter</a> | <a href="all.html">List</a></h2>

  <script>
    getData();

    async function getData() {
      const response = await fetch('/api');
      const data = await response.json();

      for (const d of data) {
        let pos = document.createElement('h3');
        let t = document.createElement('h3');
        let m = document.createElement('h3');
        let img = document.createElement('img');
        let br = document.createElement('br');
        let hr = document.createElement('hr');

        pos.textContent = `Lat: ${d.lat}° | Lon: ${d.lon}°`
        t.textContent = `Time: ${d.time}`
        m.textContent = `Mood: ${d.mood}`
        img.src = d.imageUrl

        document.body.append(pos, t, m, img, br, hr);
      }
    }
  </script>
</body>

</html>
